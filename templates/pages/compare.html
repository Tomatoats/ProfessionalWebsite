<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compare Spotify Playlists!">
    <meta name="keywords" content ="Spotify, Compare, Playlists, Compare playlists, Spotify Compare, compare spotify Playlists">
    <meta name="article:author" content ="Alexys Octavio Veloz">

    <title>{% block title %}Compare your Spotify Playlists!{% endblock title %}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="container">
<form name = coolForm method = "POST">{% csrf_token %}
    <label for="play1">Put the link of the first playlist:</label><br>
    <input type="text" id="play1" name="play1"><br>
    <label for="play2">Put the link of the second playlist:</label><br>
    <input type="text" id="play2" name="play2">
    <input type = "submit" value="Submit" id = "submit">


</form>

<label id = "loading"></label><br>
</body>

<script>
    document.addEventListener("DOMContentLoaded",function () { 
        document.getElementById('submit').addEventListener('click', function () { 
            document.getElementById("loading").innerHTML="Loading now! If there's over 500 songs total in the two playlists, it might take a second!";})});
</script>
</html>
